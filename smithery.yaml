startCommand:
  type: stdio
  configSchema:
    # JSON Schema defining the configuration options for the MCP.
    type: object
  commandFunction:
    # A function that produces the CLI command to start the MCP on stdio.
    |-
    config => ({
      command: 'sh',
      args: ['-c', 
        'uv venv .venv && . .venv/bin/activate && uv pip install python-dateutil mcp_weather_server && uv run mcp_weather_server'
      ]
    })
